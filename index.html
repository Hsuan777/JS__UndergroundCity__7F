<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城｜7F|畫版</title>
</head>
<body>
  <div class="custom__fluid container-fluid position-relative pb-0">
    <!-- 功能列 -->
    <nav class="js-nav custom__collapse custom__collapse__nav d-flex justify-content-center bg-white">
      <ul class="list-unstyled d-flex align-items-center mb-0">
        <li>
          <a href="" download='yourCanvas' class="js-save btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
            <span class="material-icons mx-2">
              save
            </span>
            SAVE
          </a>
        </li>
        <li class="mx-2">
          <button type="button" class="js-clearAll btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
            <span class="material-icons mx-2">
              crop_free
            </span>CLEAR ALL
          </button>
        </li>
        <li class="mx-2">
          <button type="button" class="js-undo btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
            <span class="material-icons mx-2">
              undo
            </span>UNDO
          </button>
        </li>
        <li>
          <button type="button" class="js-redo btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
          <span class="material-icons me-2">
            redo
          </span>
          REDO
          </button>
        </li>
      </ul>  
    </nav>
    <!-- 功能列開關 -->
    <span class="js-nav__btn custom__collapse__btn custom__collapse__nav__btn material-icons d-block position-absolute start-50 translate-middle-x p-2">
      arrow_drop_down
    </span>
    <!-- 畫版 -->
    <div class="d-flex justify-content-center">
      <canvas class="js-draw custom__canvas" width="1280" height="768"></canvas>
    </div>
    <!-- 工具列開關 -->
    <span class="js-tool__btn custom__collapse__btn custom__collapse__tool__btn material-icons d-block p-2 text-center position-absolute start-50 translate-middle-x">
      arrow_drop_down 
    </span>
    <!-- 工具列 -->
    <nav class="js-tool custom__collapse position-absolute custom__collapse__tool__position start-50 translate-middle-x">
      <ul class="custom__collapse__tool list-unstyled ml-0 mb-0 py-2 bg-white d-flex align-items-center">
        <li class="w-25 d-flex justify-content-end">
          <span class="material-icons me-2">brush</span>
          <input type="color" class="js-colorSelect" value="#14C81A">
        </li>
        <li class="fw-bolder mx-2 d-flex flex-column align-items-center">
          <input type="range" class="js-lineWidth mb-3 w-75" min="1" max="10">
          <p class="mb-0">
            SIZE : 
            <span class="js-lineWidth__value mx-1 bg-light p-1 rounded-circle">5</span> 
            px
          </p> 
        </li>
        <li class="fw-bolder d-flex align-items-center w-75">
          <span>COLOR :</span> 
          <button type="button" value="white" class="custom__colorBtn border rounded-circle bg-white mx-2"></button>
          <button type="button" value="dark" class="custom__colorBtn border rounded-circle bg-dark mx-2"></button>
          <button type="button" value="primaryColor" class="custom__colorBtn border rounded-circle mx-2"></button>
          <button type="button" value="secondaryColor" class="custom__colorBtn border rounded-circle mx-2"></button>
          <button type="button" value="thirdColor" class="custom__colorBtn border rounded-circle"></button>
        </li>
      </ul>
    </nav>
  </div>
  
  <script src="js/all.js"></script>
</body>
</html>
