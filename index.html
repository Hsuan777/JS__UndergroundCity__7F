<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城｜7F|畫版</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <ul class="list-unstyled d-flex justify-content-center align-items-center my-2">
          <li>
            <button type="button" class="js-save btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
              <span class="material-icons mx-2">
                save
              </span>
              SAVE
            </button>
          </li>
          <li class="mx-2">
            <button type="button" class="js-clearAll btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
              <span class="material-icons mx-2">
                crop_free
              </span>CLEAR ALL
            </button>
          </li>
          <li class="mx-2">
            <button type="button" class="js-undo btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
              <span class="material-icons mx-2">
                undo
              </span>UNDO
            </button>
          </li>
          <li>
            <button type="button" class="js-redo btn btn-link d-flex align-items-center text-decoration-none text-reset fw-bolder">
            <span class="material-icons me-2">
              redo
            </span>
            REDO
          </button>
        </li>
        </ul>  
      </div>
    </div>
  </div>
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <canvas class="js-draw custom__canvas" width="700" height="500"></canvas>
        </div>
      </div>
      <div class="container my-3">
        <div class="row">
          <div class="col">
            <ul class="list-unstyled ml-0 mb-0 bg-white d-flex justify-content-center align-items-center">
              <li>
                <span class="material-icons">brush</span>
                <input type="color" class="js-colorSelect" value="#14C81A">
              </li>
              <li class="fw-bolder mx-4 d-flex flex-column align-items-center">
                <input type="range" class="js-lineWidth mb-3 w-75" min="1" max="10">
                <p class="mb-0">
                  SIZE : 
                  <span class="js-lineWidth__value mx-1 bg-light p-1 rounded-circle">5</span> 
                  px
                </p> 
              </li>
              <li class="fw-bolder d-flex align-items-center">
                <span>COLOR :</span> 
                <button type="button" value="white" class="custom__colorBtn border rounded-circle bg-white mx-2"></button>
                <button type="button" value="dark" class="custom__colorBtn border rounded-circle bg-dark mx-2"></button>
                <button type="button" value="primaryColor" class="custom__colorBtn border  rounded-circle mx-2"></button>
                <button type="button" value="secondaryColor" class="custom__colorBtn border  rounded-circle mx-2"></button>
                <button type="button" value="thirdColor" class="custom__colorBtn border  rounded-circle mx-2"></button>
              </li>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/all.js"></script>
</body>
</html>
