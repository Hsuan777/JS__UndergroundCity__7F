<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城｜7F|畫版</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col border border-dark">
        <ul class="list-unstyled d-flex justify-content-center align-items-center my-2">
          <li>
            <button class="btn btn-link text-decoration-none text-reset">
              SAVE
            </button>
          </li>
          <li class="mx-2">
            <button class="js-clearAll btn btn-link text-decoration-none text-reset">
              CLEAR ALL
            </button>
          </li>
          <li class="mx-2">
            <button class="js-undo btn btn-link text-decoration-none text-reset">
              UNDO
            </button>
          </li>
          <li>
            <button class="js-redo btn btn-link text-decoration-none text-reset">
            REDO
          </button></li>
        </ul>  
        <div class="d-flex justify-content-center">
          <canvas class="js-draw custom__canvas" width="700" height="500"></canvas>
        </div>
      </div>
    </div>
  </div>
  <img src="" alt="" class="jsImg">
  
  <script src="js/all.js"></script>
</body>
</html>
